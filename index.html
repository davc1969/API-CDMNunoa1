<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="description" content="Curso JavaScript - Clase de JavaScript">

    <meta name="author" content="Darío Valenzuela">
    
    <!-- Descripción de visualización -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Declaración de archivo para Favicon  -->
    <link rel="shortcut icon" type="image/png" href="assets/img/logoCMDN.png">

    <!-- Conexión con Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- A continuación se conecta la fuente deseada (cambiar xxxxxxxxx)-->
    <link href="https://fonts.googleapis.com/css2?family=xxxxxxxx&display=swap" rel="stylesheet">

    <!-- Conexión a repositorio FONTAWESOME para inclusión de iconos -->
    <script src="https://kit.fontawesome.com/5591d98e04.js" crossorigin="anonymous"></script>

    <!-- Declaración de hojas de estilo -->
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Título de la página -->
    <title>Centro Médico Dental Ñuñoa</title>
</head>


<body>

    <header>
        <div class="container text-center d-flex justify-content-center pt-3 pb-3">
            <img src="assets/img/logoCMDN.png" alt="" width="4%" height="4%">
            <h1 class="text-center py-1">Centro Médico Dental Ñuñoa</h1>

        </div>
        <hr>
    </header>

    <main>
        <!--Declaramos 3 zonas para la inclusión de datos.  En cada DIV se creará dinamicamente una tabla que contiene los datos solicitados-->
        <section class="container pt-5">
            <div id="radiologia"></div>
            <br>
            <div id="traumatologia"></div>
            <br>
            <div id="dental"></div>
        </section>
    </main>

    <footer>
        <p class="pt-5 text-center small">Hecho por Darío Valenzuela para Centro Médico Dental Ñuñoa, 2021</p>
    </footer>


<!-- SCRIPTS de jquery y bootstraps para manejo correcto de framework Bootstrap -->

    <!--jQuery 3.6.0-->

    <!--Bootstrap JS 4.2.1-->
